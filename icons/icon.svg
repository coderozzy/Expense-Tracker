<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient)" stroke="#ffffff" stroke-width="8"/>
  
  <!-- Dollar sign -->
  <text x="256" y="320" font-family="Arial, sans-serif" font-size="200" font-weight="bold" text-anchor="middle" fill="white">$</text>
  
  <!-- Chart bars -->
  <rect x="180" y="180" width="20" height="60" fill="white" opacity="0.8"/>
  <rect x="210" y="160" width="20" height="80" fill="white" opacity="0.8"/>
  <rect x="240" y="140" width="20" height="100" fill="white" opacity="0.8"/>
  <rect x="270" y="150" width="20" height="90" fill="white" opacity="0.8"/>
  <rect x="300" y="170" width="20" height="70" fill="white" opacity="0.8"/>
</svg>
